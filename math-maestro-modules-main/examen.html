<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen de Práctica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
          --primary-color: #4ecdc4;
          --secondary-color: #667eea;
          --accent-color: #ff6b6b;
          --success-color: #2ecc71;
          --warning-color: #f39c12;
          --error-color: #e74c3c;
          --text-color: #2c3e50;
          --bg-light: #f8f9fa;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--secondary-color) 0%, #764ba2 100%);
          min-height: 100vh;
          color: var(--text-color);
          line-height: 1.6;
          padding: 20px;
      }

      .app-container {
          max-width: 1200px;
          margin: 0 auto;
          background: white;
          min-height: 90vh;
          box-shadow: var(--shadow-hover);
          border-radius: 20px;
          overflow-x: hidden;
          position: relative;
      }

      .header {
          background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
          color: white;
          text-align: center;
          padding: 2rem;
          position: sticky;
          top: 0;
          z-index: 100;
          box-shadow: var(--shadow);
      }

      .header h1 {
          font-size: 2.5rem;
          margin-bottom: 0.5rem;
          font-weight: 700;
      }

      .header p {
          font-size: 1.1rem;
          opacity: 0.9;
      }
      .main-content {
          display: flex;
          min-height: calc(100vh - 200px);
      }
      .card {
          background: white;
          border-radius: 12px;
          padding: 2rem;
          margin-bottom: 2rem;
          box-shadow: var(--shadow);
          border: 1px solid #e9ecef;
          transition: all 0.3s ease;
      }
      .card:hover {
          box-shadow: var(--shadow-hover);
          transform: translateY(-2px);
      }
      .card.highlight {
          border-left: 5px solid var(--primary-color);
          background: linear-gradient(135deg, #f8f9ff, #fff);
      }
      .card.success {
          border-left: 5px solid var(--success-color);
          background: linear-gradient(135deg, #f7fff7, #fff);
      }
      .visual-example {
          background: white;
          border-radius: 10px;
          padding: 2rem;
          margin: 1.5rem 0;
          text-align: center;
          border: 2px dashed var(--primary-color);
      }
      .btn {
          background: var(--primary-color);
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1rem;
          font-weight: 500;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1><i class="fas fa-file-alt"></i> Examen de Práctica</h1>
        <p>Evalúa tus conocimientos</p>
      </div>
      <div class="main-content">
        <!-- El contenido se generará dinámicamente aquí -->
      </div>
    </div>

    <script src="content.js"></script>
    <script>
      // --- DYNAMIC CONTENT LOADER ---
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const module = params.get("module");
        if (!module) {
          displayError("Módulo no especificado.");
          return;
        }

        const { grade, subjectName } = parseModuleId(module);
        if (!grade || !subjectName) {
          displayError("ID de módulo inválido.");
          return;
        }

        updateHeaders(grade, subjectName);
        renderExam(module);
      });

      function parseModuleId(module) {
        const parts = module.match(/^g(\d+)-(.+)$/);
        if (!parts) return {};
        const grade = `${parts[1]}mo Grado`;
        const subjectId = parts[2];
        const subjectName =
          subjectId.charAt(0).toUpperCase() +
          subjectId.slice(1).replace(/-/g, " ");
        return { grade, subjectId, subjectName };
      }

      function updateHeaders(grade, subjectName) {
        const headerTitle = document.querySelector(".header h1");
        const pageTitle = document.querySelector("title");
        const breadcrumb = document.querySelector(".header p");
        const fullTitle = `Examen de Práctica: ${subjectName}`;
        if (headerTitle)
          headerTitle.innerHTML = `<i class="fas fa-file-alt"></i> ${fullTitle}`;
        if (pageTitle) pageTitle.textContent = fullTitle;
        if (breadcrumb)
          breadcrumb.textContent = `Módulo de examen para ${grade}`;
      }

      function displayError(message) {
        const contentArea = document.querySelector(".main-content");
        if (!contentArea) return;
        contentArea.innerHTML = `
            <div class="card highlight" style="text-align: center; width: 100%;">
                <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
                <p>${message}</p>
                <a href="index.html" class="btn" style="margin-top: 1rem;">Volver al inicio</a>
            </div>`;
      }

      function renderExam(module) {
        const contentArea = document.querySelector(".main-content");
        if (typeof contentData === 'undefined' || !contentData[module] || !contentData[module].units) {
          contentArea.innerHTML = `
            <div class="card" style="text-align: center; padding: 2rem; width: 100%;">
                <h2><i class="fas fa-search"></i> Contenido no encontrado</h2>
                <p>Aún no hemos agregado un examen para este módulo. ¡Vuelve pronto!</p>
                <a href="javascript:history.back()" class="btn" style="margin-top: 1rem;">Volver</a>
            </div>`;
          return;
        }

        const data = contentData[module];
        let questionsHtml = '<div style="padding: 2rem; width: 100%;">';
        let questionCounter = 0;

        data.units.forEach((unit) => {
            unit.lessons.forEach((lesson) => {
                if(lesson.examples && lesson.examples.length > 0) {
                    lesson.examples.forEach((ex) => {
                        questionCounter++;
                        const questionId = `q-${questionCounter}`;
                        questionsHtml += `
                            <div class="card">
                                <h4>Pregunta ${questionCounter}: ${lesson.title}</h4>
                                <p><strong>Enunciado:</strong> ${ex.problem}</p>
                                <div style="margin: 1rem 0;">
                                    <input type="text" id="answer-${questionId}" placeholder="Escribe tu respuesta" style="width: 100%; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
                                </div>
                                <button class="btn" onclick="checkExamAnswer('${questionId}', '${ex.solution}')">Corregir</button>
                                <div id="feedback-${questionId}" style="margin-top: 1rem; padding: 0.5rem; border-radius: 5px; display: none;"></div>
                            </div>
                        `;
                    });
                }
            });
        });

        if (questionCounter === 0) {
            questionsHtml += `
                <div class="card" style="text-align: center;">
                    <h2><i class="fas fa-info-circle"></i> No hay preguntas</h2>
                    <p>Este módulo aún no tiene preguntas de examen disponibles.</p>
                </div>
            `;
        }
        questionsHtml += '</div>';
        contentArea.innerHTML = questionsHtml;
      }

      function checkExamAnswer(questionId, correctAnswer) {
          const answerInput = document.getElementById(`answer-${questionId}`);
          const userAnswer = answerInput.value.trim();
          const feedbackEl = document.getElementById(`feedback-${questionId}`);

          const normalizedUserAnswer = userAnswer.replace(/\s/g, '');
          const normalizedCorrectAnswer = String(correctAnswer).replace(/\s/g, '');

          if (normalizedUserAnswer.toLowerCase() === normalizedCorrectAnswer.toLowerCase()) {
              feedbackEl.innerHTML = '<i class="fas fa-check-circle"></i> ¡Respuesta Correcta!';
              feedbackEl.style.backgroundColor = '#d4edda';
              feedbackEl.style.color = '#155724';
              answerInput.style.borderColor = '#2ecc71';
          } else {
              feedbackEl.innerHTML = `<i class="fas fa-times-circle"></i> Incorrecto. La respuesta correcta es: <strong>${correctAnswer}</strong>`;
              feedbackEl.style.backgroundColor = '#f8d7da';
              feedbackEl.style.color = '#721c24';
              answerInput.style.borderColor = '#e74c3c';
          }
          feedbackEl.style.display = 'block';
      }
    </script>
  </body>
</html>
