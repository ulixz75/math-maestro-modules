<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen de Práctica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
          --primary-color: #4ecdc4;
          --secondary-color: #667eea;
          --accent-color: #ff6b6b;
          --success-color: #2ecc71;
          --warning-color: #f39c12;
          --error-color: #e74c3c;
          --text-color: #2c3e50;
          --bg-light: #f8f9fa;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--secondary-color) 0%, #764ba2 100%);
          min-height: 100vh;
          color: var(--text-color);
          line-height: 1.6;
          padding: 20px;
      }

      .app-container {
          max-width: 1200px;
          margin: 0 auto;
          background: white;
          min-height: 90vh;
          box-shadow: var(--shadow-hover);
          border-radius: 20px;
          overflow-x: hidden;
          position: relative;
      }

      .header {
          background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
          color: white;
          text-align: center;
          padding: 2rem;
          position: sticky;
          top: 0;
          z-index: 100;
          box-shadow: var(--shadow);
      }

      .header h1 {
          font-size: 2.5rem;
          margin-bottom: 0.5rem;
          font-weight: 700;
      }

      .header p {
          font-size: 1.1rem;
          opacity: 0.9;
      }
      .main-content {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          min-height: calc(100vh - 200px);
          padding: 1rem;
      }
      #exam-form {
        max-width: 800px;
        width: 100%;
      }
      @media (max-width: 768px) {
          .header h1 { font-size: 1.8rem; }
          .header p { font-size: 1rem; }
          .card { padding: 1.5rem; }
          #exam-form { padding: 1rem 0 !important; }
      }
      .card {
          background: white;
          border-radius: 12px;
          padding: 2rem;
          margin-bottom: 2rem;
          box-shadow: var(--shadow);
          border: 1px solid #e9ecef;
          transition: all 0.3s ease;
      }
      .card:hover {
          box-shadow: var(--shadow-hover);
          transform: translateY(-2px);
      }
      .card.highlight {
          border-left: 5px solid var(--primary-color);
          background: linear-gradient(135deg, #f8f9ff, #fff);
      }
      .card.success {
          border-left: 5px solid var(--success-color);
          background: linear-gradient(135deg, #f7fff7, #fff);
      }
      .visual-example {
          background: white;
          border-radius: 10px;
          padding: 2rem;
          margin: 1.5rem 0;
          text-align: center;
          border: 2px dashed var(--primary-color);
      }
      .btn {
          background: var(--primary-color);
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1rem;
          font-weight: 500;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
      }
      .page-nav-buttons {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1><i class="fas fa-file-alt"></i> Examen de Práctica</h1>
        <p>Evalúa tus conocimientos</p>
      </div>
      <div class="main-content">
        <!-- El contenido se generará dinámicamente aquí -->
      </div>
    </div>

    <div class="page-nav-buttons">
        <button class="btn btn-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Volver</button>
        <button class="btn" id="back-to-top-btn" style="display: none;"><i class="fas fa-arrow-up"></i> Volver Arriba</button>
    </div>
    <script src="content.js"></script>
    <script>
      // --- DYNAMIC CONTENT LOADER ---
      let correctAnswers = []; // Holds the correct answers for the current exam

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const module = params.get("module");
        if (!module) {
          displayError("Módulo no especificado.");
          return;
        }

        const { grade, subjectName } = parseModuleId(module);
        if (!grade || !subjectName) {
          displayError("ID de módulo inválido.");
          return;
        }

        updateHeaders(grade, subjectName);
        renderExam(module);
        setupNavButtons(); // Add this line
      });

      // --- Navigation Buttons Logic ---
      function setupNavButtons() {
        const backToTopButton = document.getElementById("back-to-top-btn");
        if(backToTopButton) {
            window.onscroll = function() {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    backToTopButton.style.display = "block";
                } else {
                    backToTopButton.style.display = "none";
                }
            };
            backToTopButton.addEventListener("click", () => {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }
      }

      function parseModuleId(module) {
        const parts = module.match(/^g(\d+)-(.+)$/);
        if (!parts) return {};
        const grade = `${parts[1]}mo Grado`;
        const subjectId = parts[2];
        const subjectName =
          subjectId.charAt(0).toUpperCase() +
          subjectId.slice(1).replace(/-/g, " ");
        return { grade, subjectId, subjectName };
      }

      function updateHeaders(grade, subjectName) {
        const headerTitle = document.querySelector(".header h1");
        const pageTitle = document.querySelector("title");
        const breadcrumb = document.querySelector(".header p");
        const fullTitle = `Examen de Práctica: ${subjectName}`;
        if (headerTitle)
          headerTitle.innerHTML = `<i class="fas fa-file-alt"></i> ${fullTitle}`;
        if (pageTitle) pageTitle.textContent = fullTitle;
        if (breadcrumb)
          breadcrumb.textContent = `Módulo de examen para ${grade}`;
      }

      function displayError(message) {
        const contentArea = document.querySelector(".main-content");
        if (!contentArea) return;
        contentArea.innerHTML = `<div class="card highlight" style="text-align: center; width: 100%;"><h2><i class="fas fa-exclamation-triangle"></i> Error</h2><p>${message}</p><a href="index.html" class="btn" style="margin-top: 1rem;">Volver al inicio</a></div>`;
      }

      // --- New Exam Logic ---

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateOptions(correctSolution) {
        let options = [String(correctSolution)]; // Ensure the correct solution is a string
        const numericSolution = parseFloat(correctSolution);

        if (!isNaN(numericSolution) && String(correctSolution).trim() === String(numericSolution)) {
            let incorrectOptions = new Set();
            while (incorrectOptions.size < 3) {
                const randomFactor = Math.random() > 0.5 ? 1 : -1;
                const randomOffset = (Math.floor(Math.random() * 10) + 1) * randomFactor;
                const wrongAnswer = numericSolution + randomOffset;
                if (wrongAnswer !== numericSolution) {
                    incorrectOptions.add(String(wrongAnswer));
                }
            }
            options.push(...incorrectOptions);
        } else {
            // For non-numeric or complex string answers, we cannot reliably generate distractors.
            // This part can be improved if the data structure provides distractors.
            // For now, we create some generic incorrect options.
            options.push("Opción incorrecta A", "Opción incorrecta B", "Opción incorrecta C");
        }
        return shuffleArray(options);
      }

      function renderExam(module) {
        const contentArea = document.querySelector(".main-content");
        correctAnswers = []; // Reset for new exam

        if (typeof contentData === 'undefined' || !contentData[module] || !contentData[module].units) {
          contentArea.innerHTML = `<div class="card" style="text-align: center; padding: 2rem; width: 100%;"><h2><i class="fas fa-search"></i> Contenido no encontrado</h2><p>Aún no hemos agregado un examen para este módulo. ¡Vuelve pronto!</p><a href="javascript:history.back()" class="btn" style="margin-top: 1rem;">Volver</a></div>`;
          return;
        }

        const data = contentData[module];
        let questionsHtml = '<div id="exam-form" style="padding: 2rem; width: 100%;">';
        let questionCounter = 0;

        data.units.forEach((unit) => {
            unit.lessons.forEach((lesson) => {
                if (lesson.examples && lesson.examples.length > 0) {
                    lesson.examples.forEach((ex) => {
                        questionCounter++;
                        correctAnswers.push({ id: `q-${questionCounter}`, solution: ex.solution });

                        const options = generateOptions(ex.solution);
                        let optionsHtml = '';
                        options.forEach((opt, index) => {
                            // Use ex.solution for the value of the correct option to ensure consistent comparison
                            const optionValue = opt === ex.solution ? ex.solution : opt;
                            optionsHtml += `
                                <div class="exam-option">
                                    <input type="radio" id="q-${questionCounter}-opt-${index}" name="question-${questionCounter}" value="${optionValue.replace(/"/g, '&quot;')}">
                                    <label for="q-${questionCounter}-opt-${index}">${opt}</label>
                                </div>
                            `;
                        });

                        questionsHtml += `
                            <div class="card question-card" id="card-q-${questionCounter}">
                                <h4>Pregunta ${questionCounter}: ${lesson.title}</h4>
                                <p><strong>Enunciado:</strong> ${ex.problem}</p>
                                <div class="options-container">${optionsHtml}</div>
                            </div>
                        `;
                    });
                }
            });
        });

        if (questionCounter === 0) {
            questionsHtml += `<div class="card" style="text-align: center;"><h2><i class="fas fa-info-circle"></i> No hay preguntas</h2><p>Este módulo aún no tiene preguntas de examen disponibles.</p></div>`;
        } else {
            questionsHtml += `<button id="finish-exam-btn" class="btn" onclick="finishExam()">Finalizar Examen</button>`;
        }

        questionsHtml += '</div><div id="exam-results" style="padding: 2rem; width: 100%;"></div>';
        contentArea.innerHTML = questionsHtml;

        const style = document.createElement('style');
        style.innerHTML = `
            .exam-option { margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 5px; }
            .exam-option:hover { background-color: #f8f9fa; }
            .exam-option input { margin-right: 0.75rem; }
            .correct-answer { border: 2px solid var(--success-color); background-color: #f7fff7; }
            .incorrect-answer { border: 2px solid var(--error-color); background-color: #fff7f7; }
            .results-card { text-align: center; }
        `;
        document.head.appendChild(style);
      }

      function finishExam() {
        let score = 0;
        correctAnswers.forEach(answer => {
            const questionId = answer.id;
            const card = document.getElementById(`card-${questionId}`);
            const selectedOption = document.querySelector(`input[name="question-${questionId}"]:checked`);

            if (selectedOption) {
                const userAnswer = selectedOption.value;
                const correctAnswer = String(answer.solution);

                if (userAnswer === correctAnswer) {
                    score++;
                    card.classList.add('correct-answer');
                } else {
                    card.classList.add('incorrect-answer');
                }
            } else {
                card.classList.add('incorrect-answer');
            }
        });

        const totalQuestions = correctAnswers.length;
        const percentage = totalQuestions > 0 ? (score / totalQuestions) * 100 : 0;

        const resultsDiv = document.getElementById('exam-results');
        resultsDiv.innerHTML = `
            <div class="card results-card">
                <h2>Resultados del Examen</h2>
                <p>Has respondido correctamente <strong>${score}</strong> de <strong>${totalQuestions}</strong> preguntas.</p>
                <h3>Tu puntuación: ${percentage.toFixed(0)}%</h3>
            </div>
        `;

        resultsDiv.scrollIntoView({ behavior: 'smooth' });

        document.querySelectorAll('#exam-form input[type="radio"]').forEach(input => {
            input.disabled = true;
        });
        const finishButton = document.getElementById('finish-exam-btn');
        if (finishButton) finishButton.style.display = 'none';
      }
    </script>
  </body>
</html>
