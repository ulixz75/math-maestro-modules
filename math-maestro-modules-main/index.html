<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Académico | Moderno</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        margin: 20px;
        border-radius: 10px;
        width: 80%; /* ancho por defecto desktop */
        max-width: 1200px; /* más ancho en desktop */
        height: 80%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .modal-header {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
        background: #f1f1f1;
        border-bottom: 1px solid #ddd;
      }

      .modal-header span {
        font-size: 1.5rem;
        cursor: pointer;
      }

      .modal-body {
        flex: 1;
      }

      .modal-body iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .modal-content {
          width: 90%;
          height: 90%;
        }
      }

      /* Cursor pointer para floating button */
      #open-modal {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <!-- El contenido se generará dinámicamente aquí -->
    </div>

    <div class="floating-notification" id="open-modal">
      <i class="fa-solid fa-hands-holding-child" style="color: #317bb4"></i>
      <span>Ayuda académica</span>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <iframe src="https://tutor-ia-escolar.web.app/"></iframe>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
      // Modal JS
      const modal = document.getElementById("modal");
      const openModal = document.getElementById("open-modal");
      const closeModal = document.getElementById("close-modal");

      openModal.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
