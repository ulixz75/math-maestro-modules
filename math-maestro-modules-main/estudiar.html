<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiar Temas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #34495e;
        --card-bg: #ffffff;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
      }
      .header h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      .header p {
        margin: 0.5rem 0 0;
        opacity: 0.9;
      }
      .main-content {
        padding: 1rem;
      }
      .unit-section {
        background: var(--card-bg);
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .unit-header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 1.5rem;
        font-size: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }
      .lesson-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1.5rem;
      }
      .lesson-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        border-left: 5px solid var(--secondary-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .lesson-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }
      .lesson-card h4 {
        margin: 0 0 0.5rem;
        color: var(--primary-color);
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .error-card,
      .not-found-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        box-shadow: var(--shadow);
      }
      .btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background: #2980b9;
      }
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        animation: slide-down 0.5s ease-out;
      }
      @keyframes slide-down {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .modal-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--primary-color);
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .modal-header h2 {
        margin: 0;
        font-size: 1.8rem;
      }
      .close-button {
        color: white;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
      }
      .close-button:hover {
        color: #f1f1f1;
      }
      .modal-body {
        padding: 1.5rem;
      }
      .modal-body h3 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--secondary-color);
        padding-bottom: 0.5rem;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      .example {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .example-solution {
        background: #eaf7e9;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: bold;
        color: #2b7d2d;
        margin: 0.5rem 0;
      }
      .step {
        display: flex;
        align-items: flex-start;
        margin-top: 0.5rem;
      }
      .step-number {
        background-color: var(--secondary-color);
        color: white;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
        flex-shrink: 0;
      }
      .video-btn {
        background-color: #c4302b;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .video-btn:hover {
        background-color: #a02622;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .back-to-portal-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 1001;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        font-size: 1.5rem;
        padding: 0;
        margin: 0;
      }
      .back-to-portal-btn .fas {
        margin-right: 0;
      }
      .back-to-portal-btn span {
        display: none;
      }
      @media (max-width: 768px) {
        .back-to-portal-btn {
            height: 50px;
            width: 50px;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <a href="index.html" class="btn back-to-portal-btn" title="Volver al Portal"><i class="fas fa-arrow-left"></i><span>Volver al Portal</span></a>
      <header class="header">
        <h1><i class="fas fa-book-open"></i> Estudiar Temas</h1>
        <p>Material de estudio para la materia</p>
      </header>
      <main class="main-content" id="main-content">
        <!-- El contenido se generará dinámicamente aquí -->
      </main>
    </div>

    <!-- Modal Structure -->
    <div id="lesson-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <span class="close-button">&times;</span>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>

    <script src="content.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const module = params.get("module");
        if (!module) {
          displayError("Módulo no especificado.");
          return;
        }

        const { grade, subjectName } = parseModuleId(module);
        if (!grade || !subjectName) {
          displayError("ID de módulo inválido.");
          return;
        }

        updateHeaders(grade, subjectName);
        renderContent(module);
        setupModal();
      });

      function parseModuleId(module) {
        const parts = module.match(/^g(\d+)-(.+)$/);
        if (!parts) return {};
        const grade = `${parts[1]}mo Grado`;
        const subjectId = parts[2];
        const subjectName =
          subjectId.charAt(0).toUpperCase() +
          subjectId.slice(1).replace(/-/g, " ");
        return { grade, subjectName };
      }

      function updateHeaders(grade, subjectName) {
        const headerTitle = document.querySelector(".header h1");
        const pageTitle = document.querySelector("title");
        const breadcrumb = document.querySelector(".header p");
        const fullTitle = `Temas de Estudio: ${subjectName}`;
        headerTitle.innerHTML = `<i class="fas fa-book-open"></i> ${fullTitle}`;
        pageTitle.textContent = fullTitle;
        breadcrumb.textContent = `Módulo de estudio para ${grade}`;
      }

      function displayError(message) {
        const contentArea = document.getElementById("main-content");
        contentArea.innerHTML = `
            <div class="error-card">
                <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
                <p>${message}</p>
                <a href="index.html" class="btn">Volver al inicio</a>
            </div>`;
      }

      function renderContent(module) {
        const contentArea = document.getElementById("main-content");
        const data = contentData[module];

        if (!data) {
          contentArea.innerHTML = `
            <div class="not-found-card">
                <h2><i class="fas fa-search"></i> Contenido no encontrado</h2>
                <p>Aún no hemos agregado el material de estudio para este módulo. ¡Vuelve pronto!</p>
                <a href="javascript:history.back()" class="btn">Volver</a>
            </div>`;
          return;
        }

        let html = "";
        data.units.forEach((unit) => {
          html += `
            <section class="unit-section">
              <header class="unit-header">
                <div><i class="fas fa-layer-group"></i> <h3>${
                  unit.title
                }</h3></div>
                ${
                  unit.videoUrl
                    ? `<button class="btn video-btn" data-video-url="${unit.videoUrl}"><i class="fab fa-youtube"></i> Ver Video</button>`
                    : ""
                }
              </header>
              <div class="lesson-grid">
                ${unit.lessons
                  .map(
                    (lesson, index) => `
                  <div class="lesson-card" data-lesson-index="${index}" data-unit-title="${
                      unit.title
                    }">
                    <h4><i class="${lesson.icon || 'fas fa-book'}"></i>${
                      lesson.title
                    }</h4>
                    <p>${getSummary(lesson)}</p>
                  </div>`
                  )
                  .join("")}
              </div>
            </section>`;
        });
        contentArea.innerHTML = html;

        // Add event listeners to the new cards
        document.querySelectorAll(".lesson-card").forEach((card) => {
          card.addEventListener("click", () => {
            const unitTitle = card.dataset.unitTitle;
            const lessonIndex = parseInt(card.dataset.lessonIndex);
            const unit = data.units.find((u) => u.title === unitTitle);
            const lesson = unit.lessons[lessonIndex];
            openLessonModal(lesson);
          });
        });

        document.querySelectorAll(".video-btn").forEach(button => {
            button.addEventListener("click", () => {
                openVideoModal(button.dataset.videoUrl);
            });
        });
      }

      function setupModal() {
        const modal = document.getElementById("lesson-modal");
        const closeButton = document.querySelector(".close-button");

        const closeModal = () => {
            modal.style.display = "none";
            // Stop video when closing modal
            const iframe = modal.querySelector("iframe");
            if (iframe) {
                iframe.src = iframe.src;
            }
        };

        closeButton.onclick = closeModal;
        window.onclick = (event) => {
          if (event.target == modal) {
            closeModal();
          }
        };
      }

      function openLessonModal(lesson) {
        const modal = document.getElementById("lesson-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalBody = document.getElementById("modal-body");

        if (!lesson.theory) {
          // Handle lessons with only simple content
          modalTitle.innerHTML = `<i class="${
            lesson.icon || 'fas fa-book'
          }"></i> ${lesson.title}`;
          modalBody.innerHTML = `<p>${lesson.content}</p>`;
          modal.style.display = "flex";
          return;
        }

        modalTitle.innerHTML = `<i class="${lesson.icon || 'fas fa-book'}"></i> ${
          lesson.title
        }`;
        let bodyHtml = `
            <h3>Teoría</h3>
            <p>${lesson.theory}</p>`;

        if (lesson.examples && lesson.examples.length > 0) {
          bodyHtml += `<h3>Ejemplos</h3>`;
          lesson.examples.forEach((example) => {
            bodyHtml += `
                <div class="example">
                    <strong>Problema:</strong> ${example.problem}
                    <div class="example-solution">
                        <strong>Solución:</strong> ${example.solution}
                    </div>
                    <strong>Pasos:</strong>
                    ${example.steps
                      .map(
                        (step) => `
                        <div class="step">
                            <span class="step-number">${step.step}</span>
                            <p>${step.explanation}</p>
                        </div>`
                      )
                      .join("")}
                </div>`;
          });
        }

        modalBody.innerHTML = bodyHtml;
        modal.style.display = "flex";
      }

      function openVideoModal(videoUrl) {
        const modal = document.getElementById("lesson-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalBody = document.getElementById("modal-body");

        modalTitle.innerHTML = `<i class="fab fa-youtube"></i> Video Tutorial`;
        modalBody.innerHTML = `
            <div class="video-container">
                <iframe src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        `;
        modal.style.display = "flex";
      }

      function getSummary(lesson) {
        if (!lesson.theory) {
          return lesson.content || "";
        }
        // Strip HTML tags for a clean summary
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = lesson.theory;
        const text = tempDiv.textContent || tempDiv.innerText || "";
        return text.substring(0, 100) + "...";
      }
    </script>
  </body>
</html>
