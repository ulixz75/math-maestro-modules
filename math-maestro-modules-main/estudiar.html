<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiar Temas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #34495e;
        --card-bg: #ffffff;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
      }
      .header h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      .header p {
        margin: 0.5rem 0 0;
        opacity: 0.9;
      }
      .main-content {
        padding: 1rem;
      }
      .unit-section {
        background: var(--card-bg);
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .unit-header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 1.5rem;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .lesson-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1.5rem;
      }
      .lesson-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        border-left: 5px solid var(--secondary-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .lesson-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }
      .lesson-card h4 {
        margin: 0 0 0.5rem;
        color: var(--primary-color);
        font-size: 1.2rem;
      }
      .error-card,
      .not-found-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        box-shadow: var(--shadow);
      }
      .btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1><i class="fas fa-book-open"></i> Estudiar Temas</h1>
        <p>Material de estudio para la materia</p>
      </header>
      <main class="main-content" id="main-content">
        <!-- El contenido se generará dinámicamente aquí -->
      </main>
    </div>

    <script src="content.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const module = params.get("module");
        if (!module) {
          displayError("Módulo no especificado.");
          return;
        }

        const { grade, subjectName } = parseModuleId(module);
        if (!grade || !subjectName) {
          displayError("ID de módulo inválido.");
          return;
        }

        updateHeaders(grade, subjectName);
        renderContent(module);
      });

      function parseModuleId(module) {
        const parts = module.match(/^g(\d+)-(.+)$/);
        if (!parts) return {};
        const grade = `${parts[1]}mo Grado`;
        const subjectId = parts[2];
        const subjectName =
          subjectId.charAt(0).toUpperCase() +
          subjectId.slice(1).replace(/-/g, " ");
        return { grade, subjectName };
      }

      function updateHeaders(grade, subjectName) {
        const headerTitle = document.querySelector(".header h1");
        const pageTitle = document.querySelector("title");
        const breadcrumb = document.querySelector(".header p");
        const fullTitle = `Temas de Estudio: ${subjectName}`;
        headerTitle.innerHTML = `<i class="fas fa-book-open"></i> ${fullTitle}`;
        pageTitle.textContent = fullTitle;
        breadcrumb.textContent = `Módulo de estudio para ${grade}`;
      }

      function displayError(message) {
        const contentArea = document.getElementById("main-content");
        contentArea.innerHTML = `
            <div class="error-card">
                <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
                <p>${message}</p>
                <a href="index.html" class="btn">Volver al inicio</a>
            </div>`;
      }

      function renderContent(module) {
        const contentArea = document.getElementById("main-content");
        const data = contentData[module];

        if (!data) {
          contentArea.innerHTML = `
            <div class="not-found-card">
                <h2><i class="fas fa-search"></i> Contenido no encontrado</h2>
                <p>Aún no hemos agregado el material de estudio para este módulo. ¡Vuelve pronto!</p>
                <a href="javascript:history.back()" class="btn">Volver</a>
            </div>`;
          return;
        }

        let html = "";
        data.units.forEach((unit) => {
          html += `
            <section class="unit-section">
              <header class="unit-header">
                <i class="fas fa-layer-group"></i>
                <h3>${unit.title}</h3>
              </header>
              <div class="lesson-grid">
                ${unit.lessons
                  .map(
                    (lesson) => `
                  <div class="lesson-card">
                    <h4>${lesson.title}</h4>
                    <p>${lesson.content}</p>
                  </div>`
                  )
                  .join("")}
              </div>
            </section>`;
        });
        contentArea.innerHTML = html;
      }
    </script>
  </body>
</html>
