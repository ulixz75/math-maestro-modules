<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudiar Temas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root {
          --primary-color: #4ecdc4;
          --secondary-color: #667eea;
          --accent-color: #ff6b6b;
          --success-color: #2ecc71;
          --warning-color: #f39c12;
          --error-color: #e74c3c;
          --text-color: #2c3e50;
          --bg-light: #f8f9fa;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, var(--secondary-color) 0%, #764ba2 100%);
          min-height: 100vh;
          color: var(--text-color);
          line-height: 1.6;
          padding: 20px;
      }

      .app-container {
          max-width: 1200px;
          margin: 0 auto;
          background: white;
          min-height: 90vh;
          box-shadow: var(--shadow-hover);
          border-radius: 20px;
          overflow-x: hidden;
          position: relative;
      }

      .header {
          background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
          color: white;
          text-align: center;
          padding: 2rem;
          position: sticky;
          top: 0;
          z-index: 100;
          box-shadow: var(--shadow);
      }

      .header h1 {
          font-size: 2.5rem;
          margin-bottom: 0.5rem;
          font-weight: 700;
      }

      .header p {
          font-size: 1.1rem;
          opacity: 0.9;
      }
      .main-content {
          display: flex;
          min-height: calc(100vh - 200px);
      }
      .card {
          background: white;
          border-radius: 12px;
          padding: 2rem;
          margin-bottom: 2rem;
          box-shadow: var(--shadow);
          border: 1px solid #e9ecef;
          transition: all 0.3s ease;
      }
      .card:hover {
          box-shadow: var(--shadow-hover);
          transform: translateY(-2px);
      }
      .card.highlight {
          border-left: 5px solid var(--primary-color);
          background: linear-gradient(135deg, #f8f9ff, #fff);
      }
      .card.success {
          border-left: 5px solid var(--success-color);
          background: linear-gradient(135deg, #f7fff7, #fff);
      }
      .visual-example {
          background: white;
          border-radius: 10px;
          padding: 2rem;
          margin: 1.5rem 0;
          text-align: center;
          border: 2px dashed var(--primary-color);
      }
      .btn {
          background: var(--primary-color);
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1rem;
          font-weight: 500;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1><i class="fas fa-book-open"></i> Estudiar Temas</h1>
        <p>Material de estudio para la materia</p>
      </div>
      <div class="main-content">
        <!-- El contenido se generará dinámicamente aquí -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const module = params.get("module");
        if (!module) {
          displayError("Módulo no especificado.");
          return;
        }

        const { grade, subject, subjectName } = parseModuleId(module);
        if (!grade || !subject) {
          displayError("ID de módulo inválido.");
          return;
        }

        updateHeaders(grade, subjectName);
        renderContent(grade, subject);
      });

      function parseModuleId(module) {
        const parts = module.match(/^g(\d+)-(.+)$/);
        if (!parts) return {};

        const grade = `${parts[1]}mo Grado`;
        const subjectId = parts[2];
        const subjectName = subjectId
          .replace(/-/g, " ")
          .replace(/\b\w/g, (c) => c.toUpperCase());
        return { grade, subject: subjectId, subjectName };
      }

      function updateHeaders(grade, subjectName) {
        const headerTitle = document.querySelector(".header h1");
        const pageTitle = document.querySelector("title");
        const breadcrumb = document.querySelector(".header p");

        const fullTitle = `Temas de Estudio: ${subjectName}`;
        headerTitle.innerHTML = `<i class="fas fa-book-open"></i> ${fullTitle}`;
        pageTitle.textContent = fullTitle;
        breadcrumb.textContent = `Módulo de estudio para ${grade}`;
      }

      function displayError(message) {
        const contentArea = document.querySelector(".main-content");
        contentArea.innerHTML = `
            <div class="card highlight" style="text-align: center; width: 100%;">
                <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
                <p>${message}</p>
                <a href="index.html" class="btn" style="margin-top: 1rem;">Volver al inicio</a>
            </div>
        `;
      }

      function renderContent(grade, subject) {
        const contentArea = document.querySelector(".main-content");
        contentArea.innerHTML = `
            <div style="text-align: center; padding: 2rem; width: 100%;">
                <div class="card success">
                    <h2><i class="fas fa-check-circle"></i> Módulo Cargado Exitosamente</h2>
                    <p>
                        Mostrando material de estudio para <strong>${subject
                          .replace(/-/g, " ")
                          .toUpperCase()}</strong> de <strong>${grade}</strong>.
                    </p>
                </div>
                <div class="card" style="margin-top: 2rem;">
                     <h3>Contenido de Estudio</h3>
                     <p>Aquí se mostraría el material de estudio, como textos, videos y diagramas para la materia y el grado seleccionados.</p>
                     <div class="visual-example" style="margin-top: 1rem;">
                        <i class="fas fa-book" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <p style="margin-top: 1rem;">[Material de estudio para ${subject
                          .replace(/-/g, " ")
                          .toUpperCase()}...]</p>
                     </div>
                </div>
                 <a href="javascript:history.back()" class="btn" style="margin-top: 2rem;">
                    <i class="fas fa-arrow-left"></i> Volver a la materia
                 </a>
            </div>
        `;
      }
    </script>
  </body>
</html>
